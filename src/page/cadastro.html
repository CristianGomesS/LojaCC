<script>
//Codigo Javascript:
$(document).ready(()=>{$('#errorDiv').hide()})
$('#entrada').change(verificarErros);

function verificarErros() {
    if(validarNomes() && validarSenha()) printError('');
}

function printError(coisa) {
    if(coisa.length===0) {
        $('#errorDiv').hide();
        $('#error').text('');
        return;
    }
    $('#errorDiv').show();
    $('#erro').text('Erro: '.concat(coisa));
}
function validarSenha() {
    const senha1=$('#senha1').val();
    const senha2=$('#senha2').val();
    if(senha1.length===0 && senha2.length===0) return true;
    if(senha1.length<8 || senha1!==senha2) {
        printError('Senha deve ser possuir no minimo 8 caracteres e os dois campos devem ser iguais');
        return false;
    }
    return true;
}
function validarNomes() {
    const Nome=$('#Nome').val();
    const Sobrenome=$('#Sobrenome').val();
    if(hasBadStuff(Nome) || hasBadStuff(Sobrenome)) {
        printError('Nome e Sobrenome não podem conter digitos ou simbolos especiais tais como *, +, #, / ou espaço');
        return false;
    }
    return true;
}
function hasBadStuff(string) {
    return /[\d\ \*\\\-\/\+\@\!\#\$\%\&\(\)]/.test(string);
}
